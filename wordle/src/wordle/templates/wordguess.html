<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Wordle Game website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .test {
 
        width: 20%;
        /* Large margin-right to force the next element to the new-line
                and margin-left to create a gutter between the label and input */
        margin: 0 10% 0 34%;
        text-align: left;

        }
        .logo {
        padding: 60px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 30px;
        }

        form {
            width: 100%;
            padding: 10px;
            border-radius: 1px;
            background:grey;
            box-shadow: 0 0 8px  #db573c; 
            align-items: left;
            }

        .test,
        label,
        input {
        /* In order to define widths */
        display: inline-block;
        }

        label {
        width: 30%;
        /* Positions the label text beside the input */
        text-align: right;
        font-size: 20px;
        }

        label+input {
        width: 30%;
        /* Large margin-right to force the next element to the new-line
                and margin-left to create a gutter between the label and input */
        margin: 0 30% 0 4%;
        font-size: 20px;
        }

        label+.test {
        width: 30%;
        /* Large margin-right to force the next element to the new-line
                and margin-left to create a gutter between the label and input */
        margin: 0 30% 0 4%;
        }
        #text {
        background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");    
        width: 130px;
        height: 23px;
        background-size: 27px;
        border: none;
        font-family: monospace;
        font-size: 20px;
        padding-left: 7px;
        letter-spacing: 15px;
        }
        .flag_gray {
            background-color: lightgrey;
            /* background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");     */
            width: 130px;
            height: 23px;
            background-size: 27px;
            border: none;
            font-family: monospace;
            font-size: 20px;
            padding-left: 7px;
            letter-spacing: 15px;
            text-align: center;
        }
        .flag_green {
            background-color: greenyellow;
            /* background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");     */
            width: 130px;
            height: 23px;
            background-size: 27px;
            border: none;
            font-family: monospace;
            font-size: 20px;
            padding-left: 7px;
            letter-spacing: 15px;
            text-align: center;
        }
        .flag_yellow {
            background-color: yellow;
            /* background-image: url("http://3.bp.blogspot.com/-4oAWWCcNNz4/Tjr3nKNyVUI/AAAAAAAAPLU/Pouua-pNsEY/s1600/sq.gif");     */
            width: 130px;
            height: 23px;
            background-size: 27px;
            border: none;
            font-family: monospace;
            font-size: 20px;
            padding-left: 7px;
            letter-spacing: 15px;
            text-align: center;
        }
    </style>
</head>
    <body>
        <div class="logo">
            <h1>WORDLE</h1>
        </div>
        <form method="POST">
            <div>
                <label><b>Guess the word:</b></label>
                <input type="text" size="40" name="guessword" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        {% for guess in guesslist %}
        <article>
            {% for i in range(0, 5) %}
            {% if guess.color[i] == 'o' %}
            <span class="flag_gray">
                {{ guess.guess[i] }}
            </span>
            {% elif guess.color[i] == 'i' %}
            <span class="flag_yellow">
                {{ guess.guess[i] }}
            </span>
            {% elif guess.color[i] == '=' %}
            <span class="flag_green">
                {{ guess.guess[i] }}
            </span>
            {% endif %}
            {% endfor %}
        </article>
      {% endfor %}
    </body>
</html>
